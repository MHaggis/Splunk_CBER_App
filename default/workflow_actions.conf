fields = src_ip, dest_ip, local_ip, remote_ip, ipv4
label = Carbon Black Process Search by IP
link.method = get
link.target = blank
link.uri = /app/splunk-arf-app/carbonblack-process?earliest=0&latest=&form.process_search=ipaddr:$@field_value$
type = link
disabled=0

